<div style="background-color: #fff; padding: 2%">
	<div >
		<div class="signup-form"><!--sign up form-->
			<h2>Vas profil - Adresa</h2>
			<form>
				<input type="text" ng-model="profil.profilUserDTO.county" placeholder="{{profil.profilUserDTO.country}}" disabled/>
				<input type="text" ng-model="profil.profilUserDTO.city" placeholder="{{profil.profilUserDTO.city}}"/>
				<input type="text" ng-model="profil.profilUserDTO.street" placeholder="{{profil.profilUserDTO.street}}"/>
				<input type="text" ng-model="profil.profilUserDTO.numberStreet" placeholder="{{profil.profilUserDTO.numberStreet}}"/>
				<button type="submit" ng-click="update()" class="btn btn-default">Sacuvaj</button>
			</form>
		</div><!--/sign up form-->
	</div>
</div>
