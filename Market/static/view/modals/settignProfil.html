<div style="background-color: #fff; padding: 2%">
	<div >
		<div class="signup-form"><!--sign up form-->
			<h2>Vas profil</h2>
			<form>
				<input type="text" style="text-align: center;" placeholder="{{user.name}}" disabled/>
				<input type="text" style="text-align: center;" placeholder="{{user.surname}}"/>
				<input type="text" style="text-align: center;" placeholder="{{user.username}}"/>
				<input type="email" ng-model="user.email" placeholder="{{user.email}}"/>
				<input type="password" ng-model="user.password" placeholder="Promente sifru"/>
				<button type="submit" ng-click="update()" class="btn btn-default">Sacuvaj</button>
			</form>
		</div><!--/sign up form-->
	</div>
</div>




		
		
		<!-- ARTICLE -->
			

		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Change profile settings</h3>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			<form role="form">
				<div class="box-body">
					<div class="form-group">
						<label for="exampleInputEmail1">First Name</label>
						<input class="form-control" type="text"  placeholder="{{user.name}}" disabled/>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Last name</label>
						<input class="form-control" type="text" placeholder="{{user.surname}}" disabled/>
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email</label>
						<input class="form-control" type="email" ng-model="user.email" placeholder="{{user.email}}">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Password</label>
						<input class="form-control" type="password" ng-model="user.password" placeholder="Change it">
					</div>
					
					
					
				
					
					
					
				</div>
				<!-- /.box-body -->

				<div class="box-footer">
					<button type="submit" ng-click="update()"  class="btn btn-primary">Update</button>
				</div>
			</form>
		</div>
		<!-- /.box -->
