
		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Create discount</h3>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			<form role="form">
				<div class="box-body">
					<div class="form-group">
						<label for="exampleInputEmail1">Discount name</label>
						<input class="form-control" type="text" ng-model="event.nameAction" placeholder="Discount name"/>
					</div>
				
					
					<div class="form-group">
						<label>Choose category</label>
						<select class="form-control" ng-controller="PodKategorijaAddCtrl" ng-model="event.kategorija">
							<option value="">Choose</option>
						<option ng-repeat="c in category" value="{{c.id}}">{{c.nameCategory}}</option>
							
						</select>
					</div>
					
					<div class="form-group">
						<label for="exampleInputEmail1">Start date</label>
						<input type="date" ng-model="event.startDate" placeholder="Naziv dogadjaj"/>
					</div>
					
					<div class="form-group">
						<label for="exampleInputEmail1">End date</label>
						<input type="date" ng-model="event.endDate" placeholder="Naziv dogadjaj"/>
					</div>
					
					<div class="form-group">
						<label for="exampleInputEmail1">Discount percentage</label>
						<input class="form-control" type="text" ng-model="event.procent" >
					</div>
					
				</div>
				<!-- /.box-body -->

				<div class="box-footer">
					<button type="submit" ng-click="addEvent()" class="btn btn-primary">Create</button>
				</div>
			</form>
		</div>
