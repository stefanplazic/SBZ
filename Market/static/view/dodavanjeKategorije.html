
		
		<!-- ARTICLE -->
			

		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Add category</h3>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			<form role="form">
				<div class="box-body">
					<div class="form-group">
						<label for="exampleInputEmail1">Category uniqe code</label>
						<input class="form-control" type="text" ng-model="kategorija.uniqueCode" placeholder="Category uniqe code">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Category name</label>
						<input class="form-control" type="text" ng-model="kategorija.nameCategory"  placeholder="Category name">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Maximum discount</label>
						<input class="form-control" type="text" ng-model="kategorija.maxDiscount" placeholder="Enter percentage">
					</div>
					
					
					<div class="form-group">
						<label>Wide consumption</label>
						<input type="checkbox" ng-model="kategorija.sirokePotrosnje" />
					</div>
					
					
					
				</div>
				<!-- /.box-body -->

				<div class="box-footer">
					<button type="submit" ng-click="addCategory()" class="btn btn-primary">Create</button>
				</div>
			</form>
		</div>
