
			

		<div class="box box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">Add subcategory</h3>
			</div>
			<!-- /.box-header -->
			<!-- form start -->
			<form role="form">
				<div class="box-body">
					<div class="form-group">
						<label for="exampleInputEmail1">Subcategory name</label>
						<input class="form-control" type="text" ng-model="podKategorija.namePodCateogry" placeholder="Subcategory name"/>
					</div>
					
					<div class="form-group">
						<label>Choose category</label>
						<select class="form-control" ng-model="podKategorija.categoryArticleDTO.id">
							<option value="">Choose</option>
						<option ng-repeat="pk in category" value="{{pk.id}}">{{pk.nameCategory}}</option>
							
						</select>
					</div>
					
					
					
				</div>
				<!-- /.box-body -->

				<div class="box-footer">
					<button type="submit" ng-click="addPodCategory()" class="btn btn-primary">Create</button>
				</div>
			</form>
		</div>
