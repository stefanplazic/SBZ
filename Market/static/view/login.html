<section id="form" ng-controller="LoginCtrl"><!--form-->
		
		
		
		
						
					
						
		<div class="container col-sm-4">
  <h2>Login</h2>
  <form >
    <div class="form-group">
      <label >Username:</label>
      <input type="text" class="form-control"  placeholder="Enter username" ng-model="user.username" >
    </div>
    <div class="form-group">
      <label >Password:</label>
      <input type="password" class="form-control"  placeholder="Enter password" ng-model="user.password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" ng-click="login()" class="btn btn-primary">Login</button>
  </form>
</div>			
		
	<div class="col-sm-1">
					<h2 class="or">OR</h2>
				</div>	
			<div class="container col-sm-4">
  <h2>Register</h2>
  <form >
    <div class="form-group">
      <label >Name:</label>
      <input type="text" class="form-control" ng-model="users.name" placeholder="First name" >
    </div>
    <div class="form-group">
      <label >Last Name:</label>
      <input type="text" class="form-control"  ng-model="users.surname" placeholder="Last name">
    </div>
    
     <div class="form-group">
      <label >Username:</label>
      <input type="text" class="form-control" ng-model="users.username" placeholder="Username">
    </div>
    <div class="form-group">
      <label >Email:</label>
      <input type="text" class="form-control" ng-model="users.email" placeholder="Email">
    </div>
    
    <div class="form-group">
      <label >Password:</label>
      <input type="password" class="form-control"  ng-model="users.password" placeholder="Password">
    </div>
    <button type="submit" ng-click="registration()" class="btn btn-primary">Register</button>
  </form>
</div>				
		
	</section>
