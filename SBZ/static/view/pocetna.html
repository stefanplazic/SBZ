	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>
			Pocetna
			<small>Control panel</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li class="active">Pocetna</li>
		</ol>
	</section>

	<div ng-controller="PocetnaCtrl">
	<!-- Main content -->
	<section class="content" >
		<!-- Small boxes (Stat box) -->
		<div class="row">

			<div class="col-lg-3 col-xs-6">
				<!-- small box -->
				<div class="small-box bg-aqua">
					<div class="inner">
						<h3>{{allArticle}}</h3>

						<p>Artikala</p>
					</div>
					<div class="icon">
						<i class="ion ion-bag"></i>
					</div>
					<a href="#" class="small-box-footer">Videti sve artikle <i class="fa fa-arrow-circle-right"></i></a>
				</div>
			</div>
			<!-- ./col -->

			<div class="col-lg-3 col-xs-6">
				<!-- small box -->
				<div class="small-box bg-green">
					<div class="inner">
						<h3>{{userProcent}}<sup style="font-size: 20px">%</sup></h3>

						<p>Procenat posecenosti danas</p>
					</div>
					<div class="icon">
						<i class="ion ion-stats-bars"></i>
					</div>
					<a href="#" class="small-box-footer">Pregled svih poseta <i class="fa fa-arrow-circle-right"></i></a>
				</div>
			</div>
			<!-- ./col -->


			<div class="col-lg-3 col-xs-6">
				<!-- small box -->
				<div class="small-box bg-yellow">
					<div class="inner">
						<h3>{{allUser}}</h3>

						<p>Registrovanih korisnika</p>
					</div>
					<div class="icon">
						<i class="ion ion-person-add"></i>
					</div>
					<a href="#" class="small-box-footer">Pregled korisnika <i class="fa fa-arrow-circle-right"></i></a>
				</div>
			</div>
			<!-- ./col -->


			<div class="col-lg-3 col-xs-6">
				<!-- small box -->
				<div class="small-box bg-red">
					<div class="inner">
						<h3>{{allBuyArticle}}</h3>

						<p>Prodati artikli</p>
					</div>
					<div class="icon">
						<i class="ion ion-pie-graph"></i>
					</div>
					<a href="#" class="small-box-footer">Spisak prodatih artikala <i class="fa fa-arrow-circle-right"></i></a>
				</div>
			</div>
			<!-- ./col -->
		</div>
		<!-- /.row -->


	</section>
	<!-- /.content -->
	</div>
