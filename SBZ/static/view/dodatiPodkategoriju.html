<div >
		
	<section class="content-header">
		<h1>
			Dodavanje nove Podkategorije
			<small>Dodavanje</small>
		</h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
			<li><a href="#">Podkategorija</a></li>
			<li class="active">Dodavanje</li>
		</ol>
	</section>
	
	<section class="content">
	
		
			<div class="box box-primary">
				<div class="box-header with-border">
					<h3 class="box-title">Unesite sve podatke</h3>
				</div>
				<!-- /.box-header -->
				<!-- form start -->
				<form role="form">
					<div class="box-body">
						<div class="form-group">
							<label for="exampleInputEmail1">Naziv Podkategorije</label>
							<input class="form-control" type="text" placeholder="Naziv artikla">
						</div>
						
						<div class="form-group">
							<label>Izaberite Kategoriju</label>
							<select class="form-control">
								<option ng-repeat="c in category">{{c.namePodCateogry}}</option>
								
							</select>
						</div>
					
						
					</div>
					<!-- /.box-body -->

					<div class="box-footer">
						<button type="submit" ng-click="addPodCategory()" class="btn btn-primary">Dodajte</button>
					</div>
				</form>
			</div>
		
		</div>
	
	
	</section>

</div>
